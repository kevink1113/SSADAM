{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400 bg-white">
        <form method="POST" action="{% url "users:login" %}">
            {%  csrf_token %}
            {# {{ form.as_p }} #}
            {{ form.username }}
            {{ form.password }}
            <button class="btn bg-mint text-white">Login</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">계정이 없나요?</span>
            <a href="{%  url 'users:signup' %}" class="text-teal-500 font-medium">Sign Up</a>
        </div>
    </div>
{% endblock content %}
